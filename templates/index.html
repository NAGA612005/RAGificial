<!DOCTYPE html>
<html>
<head>
    <title>RAGificial – Chat with Your PDFs using Gemini + RAG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 style="text-align:center; color:#2c3e50; font-family: 'Inter', sans-serif;">RAGificial – Chat with Your PDFs using Gemini + RAG</h1>

    <h2>Upload PDF</h2>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="pdf" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Ask Question</h2>
    <input type="text" id="question" placeholder="Ask something from PDF...">
    <button onclick="ask()">Ask</button>

    <p id="response"></p>

    <script>
        document.getElementById("upload-form").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const res = await fetch("/upload", {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            alert(data.message || data.error);
        };

        async function ask() {
            const question = document.getElementById("question").value;
            const res = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({question})
            });
            const data = await res.json();
            document.getElementById("response").innerText = data.answer || data.error;
        }
    </script>

</body>
</html>
